<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <article class="card">

    <div class="card__img-wrapper">
      <div class="card__background"></div>
      <img src="images/image-equilibrium.jpg" class="card__img" alt="Preview of NFT Equilibrium #3429">
      <div class="card__hover-img"></div>
    </div>

    <h1 class="card__title">
      Equilibrium #3429
    </h1>

    <p class="card__description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <section class="card__details">

      <img src="images/icon-ethereum.svg" class="card__details-icon" alt="" aria-hidden="true">

      <p class="card__details-price">
        0.041 ETH
      </p>

      <img src="images/icon-clock.svg" class="card__details-icon" alt="" aria-hidden="true">

      <p class="card__details-time">
        3 days left
      </p>

    </section>

    <footer class="card__footer">

      <img src="images/image-avatar.png" class="card__footer-img" alt="profile picture of Jules Wyvern">

      <p class="card__footer-text">
        Creation of <span class="card__footer-author">Jules Wyvern</span>
      </p>

    </footer>

  </article>

</body>

</html>
